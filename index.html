<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Application</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="notes" id="app">
    <div class="notes_sidebar">
      <button class="notes_add" type="button">Add Note</button>
      <div class="notes_list">
        <div class="notes_list-items notes_list-items-selected">
          <div class="notes_small-title">Lecture Notes</div>
          <div class="notes_small-body">Learn something today Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi sequi necessitatibus officiis quibusdam? Blanditiis, natus sequi! Ipsa voluptate culpa eos molestias, itaque facilis obcaecati, qui nobis dolorem necessitatibus illum fugit!</div>
          <div class="notes_small-updated">Thursday 4:26pm</div>
        </div>
      </div>
    </div>
    <div class="notes_preview">
      <input type="text" class="notes_title" placeholder="Enter a Title">
      <textarea class="notes_body" name="" id="" cols="30" rows="10">I'm the note's body... Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque vero nihil id beatae. Illum similique aut fugiat cum. Repellendus illo voluptatibus minus quaerat sapiente! Sequi exercitationem quam ex assumenda error.</textarea>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
